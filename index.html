<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <div style="display: flex; justify-content: center; height: 100vh;">

    
    <div class="Digital clock">
      <span class="H"></span> 
      <span class="M"></span> 
      <span class="date"></span> 
    </div>

    </div>
    <script>
        function myTime() {
           var myDate = new Date();
           var hr,min = (myDate.getMinutes()<10) ? "0"+myDate.getMinutes() : myDate.getMinutes() ,
                sec=(myDate.getSeconds()<10) ? "0"+myDate.getSeconds() :myDate.getSeconds()
                M=(myDate.getHours() >=12) ? "PM":"AM";
        
        
          if(myDate.getHours() ==0){
            hr =12;

          }
          else if(myDate.getHours() >12){
            hr=myDate.getHours()-12;

          }
          else{
           hr = myDate.getHours();
          }
                var currentTime = hr + ":"+min+ ":" +sec ;
                document.getElementsByClassName("H")[0].innerHTML = "<h1 style='color:red'>"+currentTime+" "+M;
                // document.getElementsByClassName("M")[0].innerHTML=M;
                var myDay = ["sunday","Monday","Tuesday","Wednessday","Thursday","Friday","Saturday"];
                 myMonth=["january","February","March","April","May","june","july","August","september","October","November","December"]
                 day=myDate.getDate();
              var currentDate ="<br>"+ myDay[myDate.getDate()] + "," + myMonth[myDate.getMonth()]+" "+day;
              document.getElementsByClassName("date")[0].innerHTML ="<h1 style='color:green'>"+currentDate;
        }

        myTime();
        setInterval(function(){
          myTime();  
        },1000);

       </script>
</body>
</html>
